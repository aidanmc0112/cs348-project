<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container">
    <h1 class="mt-5">Welcome to the Hall of Very Good</h1>
    <div class="mt-3">
        <a href="/add_player" class="btn btn-primary">Add a Player</a>
        <a href="/index" class="btn btn-secondary">View Players</a>
        
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Player List</title>
</head>
<body>
    <h1>Player List</h1>
    <ul>
        {% for player in players %}
        <li>
            {{player.position}} - {{ player.player_name }} - {{ player.hall_team }} 
            <form action="/delete_player/{{ player.player_id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
            <a href="/add_hitting_stats/{{ player.player_id }}" class="btn btn-warning">add Stats</a>
            <a href="/add_pitching_stats/{{ player.player_id }}" class="btn btn-warning">add Pitching Stats</a> 
            <a href="/player_stats/{{ player.player_id }}" class="btn btn-info">View Player Stats</a>

        </li>
        {% endfor %}
    </ul>
</body>
</html>
