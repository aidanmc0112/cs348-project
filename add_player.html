<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Player</title>
</head>
<body>
    <h1>Add a Player</h1>
    <form method="POST">
        <label for="player_name">Player Name:</label>
        <input type="text" name="player_name" required><br>

        <label for="hall_team">Hall Team:</label>
        <input type="text" name="hall_team" required><br>

        <label for="position">Position:</label>
        <input type="text" name="position" required><br>

        <label for="debut">Debut Year:</label>
        <input type="number" name="debut" required><br>

        <label for="retired">Retired Year:</label>
        <input type="number" name="retired" required><br>

        <button type="submit">Add Player</button>
    </form>
</body>
</html>
